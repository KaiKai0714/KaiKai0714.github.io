    <body>
        <div class="T"><h1 style="color:rgb(0, 3, 189);font-size:50px;">RFS 飛行模擬器</h1></div>
        <div class="logo"><img src="https://1.bp.blogspot.com/-9JEH1N1_Gv4/XbR7mve4dUI/AAAAAAAAAx0/_MjwMPxsNUkYHA7Wf6CdcFuorfyojYo3ACLcBGAsYHQ/s1600/RFS%2B-%2BReal%2BFlight%2BSimulator%2BAPK.png" width=80px id="click"></div>
        <div class="kai1">
          <h3 style="color:rgb(0, 3, 189)">RFS 飛行模擬器</h3>
          <p>選擇「快速進入飛行模擬器」</p>
          <p>  1.選擇飛機及塗裝</p>
          <img src="../pic/1/1.png"  width=1000px height=900px  />
        </div>
        <div class="terry">
          <p>接著點擊右下角「確定」</p>
          <p>  2.選擇航線</p>
          <img src="https://wiki.realflightsimulator.org/wiki/images/3/3d/FlightPlan_ZH.png"width=1000px height=800px />
          <p>  3.開始遊戲</p>
          <p>  首先點選右邊欄位的「GROUND SYSTEMS」 </p>
          <p>  呼喚地面服務 (空橋、加油車等)並選擇載客量、油量 </p>
          <img src="https://wiki.realflightsimulator.org/wiki/images/6/66/RFS_Manual_Ground_Systems_Load.png"  width=1000px;>
          <p>  等待貨物及乘客登機時，進行地面檢查單並輸入飛行計劃到FMC </p>
          <img src="https://wiki.realflightsimulator.org/wiki/images/e/e1/RFS_Manual_Ground_Check_Exterior.png"width=1000px/>
          <p>  4.申請後推並啟動引擎</p>
          <img src="https://wiki.realflightsimulator.org/wiki/images/6/65/ENGINES01.png"width=1000px/>
          <p>  5.依循滑行路徑至跑道</p>
          <img src="https://wiki.realflightsimulator.org/wiki/images/9/91/Planner.png"width=1000px />
          <p>  6.進行起飛前檢查單</p>
          <img src="https://wiki.realflightsimulator.org/wiki/images/0/06/CHECKLIST02.png"width=1000px/>
          <p>  7.放下FLAPS襟翼並全推引擎起飛</p>
          <img src="http://www.rortos.it/wp-content/uploads/2020/01/06.png" width=1000px/><BR/><BR/><BR/>
          <iframe width="800"height=600 src="https://www.youtube.com/embed/BiQl182rqXE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
